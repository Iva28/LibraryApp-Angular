
<div class='dialog'>
  <button (click)='onClose()' type='reset' class="closeBtn">x</button>
  <form [formGroup]='bookForm' (ngSubmit)='onSubmit()'>
    <mat-form-field>
      <input formControlName='title' matInput type="text" placeholder="Title"/>
    </mat-form-field>
    <mat-form-field>
      <input formControlName='author' matInput type="text" placeholder="Author"/>
    </mat-form-field>
    <mat-form-field>
      <input formControlName='publisher' matInput type="text" placeholder="Publisher"/>
    </mat-form-field>
    <mat-form-field>
      <input formControlName='pages' matInput type="number" placeholder="Pages"/>
    </mat-form-field>
    <mat-form-field>
      <input formControlName='copies' matInput type="number" placeholder="Copies"/>
    </mat-form-field>
    <mat-form-field>
      <input formControlName='year' matInput type="number" placeholder="Year"/>
    </mat-form-field>
    <button mat-raised-button type="submit" class="saveBtn">Save</button>
  </form>
</div>
