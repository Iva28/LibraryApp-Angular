<div class='dialog'>
  <button (click)='onClose()' type='reset' class="closeBtn">x</button>
  <form [formGroup]='visitorForm' (ngSubmit)='onSubmit()'>
    <mat-form-field>
      <input formControlName='name' matInput type="text" placeholder="Name"/>
    </mat-form-field>
    <mat-form-field>
      <input formControlName='phone' matInput type="text" placeholder="Phone"/>
    </mat-form-field>
    <button mat-raised-button color='primary' type="submit" class="saveBtn">Save</button>
  </form>
</div>
