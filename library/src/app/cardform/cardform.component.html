<form [formGroup]='cardForm' (ngSubmit)='onSubmit()'>
    <mat-form-field>
      <mat-select formControlName='visitor'>
        <mat-option *ngFor="let v of visitors" [value]="v.id">
          {{v.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select  formControlName='book'>
        <mat-option *ngFor="let b of books" [value]="b.id">
          {{b.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  <div>
    <button (click)='onClose()' type='reset' mat-raised-button>Close</button>
    <button mat-raised-button color='primary' type="submit">Save</button>
  </div>
</form>
