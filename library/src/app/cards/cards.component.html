<div>
    <h3>ALL CARDS: </h3>
    <button mat-raised-button color="primary" routerLink='/visitors/new'>New Card</button>
  
    <div>
        <label>Sort by: </label>
        <mat-form-field>
          <mat-select (selectionChange)="sort($event.value)">
            <mat-option *ngFor="let type of sortTypes" [value]="type">
              {{type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    
      <div class='searchBox'>
        <label>Search:</label>
        <input #box (keyup.enter)="search(box.value)">
        <button (click)="search(box.value)">Search</button>
      </div>
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let card"> {{card.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="visitor">
          <th mat-header-cell *matHeaderCellDef> Visitor </th>
          <td mat-cell *matCellDef="let card"> {{card.visitor}} </td>
        </ng-container>
    
        <ng-container matColumnDef="book">
          <th mat-header-cell *matHeaderCellDef> Book </th>
          <td mat-cell *matCellDef="let card"> {{card.book}} </td>
        </ng-container>

        <ng-container matColumnDef="dateOut">
            <th mat-header-cell *matHeaderCellDef> Date Out </th>
            <td mat-cell *matCellDef="let card"> {{card.dateOut}} </td>
          </ng-container>

          <ng-container matColumnDef="dateReturn">
              <th mat-header-cell *matHeaderCellDef> Return Book </th>
              <td mat-cell *matCellDef="let card"> {{card.dateReturn}} </td>
            </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <router-outlet></router-outlet>
  </div>
